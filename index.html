<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build a Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">FreeCodeCamp Survey Form Test Dimitri Basseguy</h1>
            <p id="description">Stay safe !</p>
        </header>
        <form id="survey-form" class="form">
            <div class="form__group">
                <label id="name-label" for="name">Your magical name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form__control"
                    placeholder="Enter your name"
                    required
                />
            </div>
            <div class="form__group">
                <label id="email-label" for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form__control"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="form__group">
                <label id="number-label" for="age">Your magic age (optional)</label>
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="50"
                    max="4000"
                    class="form__control"
                    placeholder="Enter your magic age"
                />
            </div>
            <div class="form__group">
                <p>Types of Magic users ?</p>
                <select id="dropdown" name="magic" class="form__dropdown" required>
                    <option disabled selected value>Select current type</option>
                    <option value="wizard">Wizard</option>
                    <option value="witch">Witch</option>
                    <option value="warlock">Warlock</option>
                    <option value="druid">Druid</option>
                    <option value="sorcerer">Sorcerer/Sorceress</option>
                    <option value="enchanter">Enchanter/Enchantress</option>
                    <option value="necromancer">Necromancer</option>
                </select>
            </div>
            <div class="form__group">
                <p>Are you using magic last year ?</p>
                <label>
                    <input
                    name="user-magic-use"
                    value="yes"
                    type="radio"
                    class="form__input-radio"
                    checked
                    />Yes
                </label>
                <label>
                    <input
                    name="user-magic-use"
                    value="no"
                    type="radio"
                    class="form__input-radio"
                    />No</label
                >
                <label>
                    <input
                    name="user-magic-use"
                    value="obiwan"
                    type="radio"
                    class="form__input-radio"
                    />Obi-Wan Kenobi
                </label>
            </div>
            <div class="form__group">
                <p>Your favorite magic element ?</p>
                <select id="dropdown" name="element" class="form__dropdown" required>
                    <option disabled selected value>Select current element</option>
                    <option value="pyro">Pyro Magic</option>
                    <option value="aqua">Aqua Magic</option>
                    <option value="life">Life Magic</option>
                    <option value="terra">Terra Magic</option>
                </select>
            </div>
            <div class="form__group">
                <p>What is your next elemental magic learning ?</p>
                <label
                ><input
                    name="learn"
                    value="electro-magic"
                    type="checkbox"
                    class="form__input-checkbox"
                />Electro Magic
                </label>
                <label>
                <input
                    name="learn"
                    value="cryo-magic"
                    type="checkbox"
                    class="form__input-checkbox"
                />Cryo Magic
                </label>
                <label
                ><input
                    name="learn"
                    value="toxic-magic"
                    type="checkbox"
                    class="form__input-checkbox"
                />Toxic Magic
                </label>
                <label
                ><input
                    name="learn"
                    value="blood-magic"
                    type="checkbox"
                    class="form__input-checkbox"
                />Blood Magic
                </label>
            </div>
            <div class="form__group">
                <p>Tell me about yourself</p>
                <textarea
                id="story"
                class="form__input-textarea"
                name="story"
                placeholder="Enter your story here..."
                ></textarea>
            </div>
            <button id="submit" type="submit" class="form__submit">Send survey</button>
        </form>
        <footer class="footer">
            <p>Made by <a href="https://github.com/Dimitri-Basseguy" target="_blank" rel="noopener noreferrer" class="footer__link">Dimitri Basseguy</a> for freecodecamp.org</p>
        </footer>
    </div>
</body>
</html>
